<div class="nav-button">
  <img src="assets/menu-icon.png" alt="menu icon" (click)="deployMenu()" width="45">

</div>

<nav class="nav" [ngClass]="{'deployed': isMenuDeployed}">
  <div class="close-button">
    <img src="assets/close-menu.png" alt="close icon" (click)="deployMenu()">
  </div>
  <ul>
    <li *ngFor="let btn of buttons">
      <a [routerLink]="btn.path" (click)="deployMenu()">{{btn.label}} </a>
    </li>
  </ul>
</nav>
